<!DOCTYPE HTML>
<html lang="en">
<meta charset="utf-8">

<head>
	<link href="./images/logo-icon.ico" type="image/png" rel="shortcut icon"/>
	<title>DBS Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Stock Responsive web template, Bootstrap Web Templates, Flat Web Templates" />

	<link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css' />
	<!-- Bootstrap Core CSS -->
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel='stylesheet' type='text/css' />
	<!-- popup box -->
	<link href="{{ url_for('static', filename='css/popuo-box.css') }}" rel="stylesheet" type="text/css" media="all" />

<body>
<header>
<div class ="wrapper">
<h1><img src ="{{ url_for('static', filename='images/dbs_logo.jpg') }}" alt = "DBS LOGIN" class = "logo"></h1>
</div>
</header>

<form action="/customer" method="post">
<div class="formlogin">
	<label for = "username">
		<b>Username</b>
	</label><br>
	<input type="text" placeholder="Enter Username" name="username" required>
	<br>
	<label for = "password">
		<b>Password</b>
	</label><br>
	<input type="text" placeholder="Enter Password" name="password" required>

<br><button type="submit" class="loginbtn">Login</button>


</div>

</form>
